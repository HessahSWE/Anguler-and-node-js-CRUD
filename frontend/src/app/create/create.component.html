<div class="container mt-5">
    <form [formGroup]="userForm" >
        <div class="col-lg-4  mt-2 ">
        <input type="text" class="form-control" formControlName="name" placeholder="Full Name">
        </div>
        <div class="col-lg-4  mt-2">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="col-lg-4  mt-2">
        <input type="number" class="form-control" formControlName="mobile" placeholder="Mobile">
        </div>
        <div class="col-lg-4  mt-2"*ngIf="!getParamId" (click)="userSubmit()" >
        <button class="btn btn-primary btn-sm">Create</button>
        </div>
        <div class="col-lg-4  mt-2 "*ngIf="getParamId"  (click)="userUpdate()">
            <button class="btn btn-dark btn-sm">Update</button>
            </div>
    </form>
</div>
